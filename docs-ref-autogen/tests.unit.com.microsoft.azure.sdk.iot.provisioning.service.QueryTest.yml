- uid: com.microsoft.azure.sdk.iot.provisioning.service.contract.ContractApiHttp
  parent: com.microsoft.azure.sdk.iot.provisioning.service.contract
  href: com.microsoft.azure.sdk.iot.provisioning.service.contract.ContractApiHttp.yml
  name: ContractApiHttp
  nameWithType: ContractApiHttp
  fullName: com.microsoft.azure.sdk.iot.provisioning.service.contract.ContractApiHttp
  type: Class
  summary: >-
    <p>This client handles the Device Provisioning Service HTTP communication.</p>

    <p>This class implements the HTTPS contract between the Provisioning Service Client and the Device Provisioning Service. It is called by the Managers that implement the Provisioning Service Client public APIs. To access the public APIs, please see the <xref uid="com.microsoft.azure.sdk.iot.provisioning.service.ProvisioningServiceClient" data-throw-if-not-resolved="false">ProvisioningServiceClient</xref>.</p>

    <p>The follow diagram describe the relation between these 3 layers of the Service Client:</p>

    <p>

      <pre>

        <code>          +-------------------------------------------------------------------+           +------------+

                  |                        ProvisioningServiceClient                  |           |    Query   |

                  +-----+----------------------------+--------------------------+-----+           +--+---+-----+

                       /                             |                           \                   |   |

                      /                              |                            \                  |   |

        +------------+----------------+  +-----------+------------+  +-------------+-------------+   |   |

        | IndividualEnrollmentManager |  | EnrollmentGroupManager |  | RegistrationStatusManager |   |   |

        +------------+--------+-------+  +-----------+------+-----+  +-------------+-------+-----+   |   |

                     |         \                     |       \                     |        \        |   |

                     |          +-----------------------------+------------------------------+-------+   |

                     |                               |                             |                     |

        +------------+-------------------------------+-----------------------------+---------------------+---+

        |                                       ContractApiHttp                                              |

        +------------------------------------------------+---------------------------------------------------+

                                                         |

                                                         |

                   +-------------------------------------+------------------------------------------+

                   |                 com.microsoft.azure.sdk.iot.deps.transport.http                |

                   +--------------------------------------------------------------------------------+

        </code>

      </pre>

    </p>
  syntax:
    content: public class ContractApiHttp

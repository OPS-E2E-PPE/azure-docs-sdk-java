- uid: com.microsoft.azure.cosmosdb._database
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._database.yml
  name: Database
  nameWithType: Database
  fullName: com.microsoft.azure.cosmosdb.Database
  type: Class
  summary: >-
    <p>Represents a <xref uid="com.microsoft.azure.cosmosdb._database" data-throw-if-not-resolved="false">Database</xref> in the Azure Cosmos DB database service. A database manages users, permissions and a set of collections </p>

    <p>Each Azure Cosmos DB Service is able to support multiple independent named databases, with the database being the logical container for data. Each <xref uid="com.microsoft.azure.cosmosdb._database" data-throw-if-not-resolved="false">Database</xref> consists of one or more collections, each of which in turn contain one or more documents. Since databases are an an administrative resource and the Service Master Key will be required in order to access and successfully complete any action using the <xref uid="com.microsoft.azure.cosmosdb._user" data-throw-if-not-resolved="false">User</xref> APIs. </p>
  syntax:
    content: public class Database extends Resource
- uid: com.microsoft.azure.cosmosdb._document_collection
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._document_collection.yml
  name: DocumentCollection
  nameWithType: DocumentCollection
  fullName: com.microsoft.azure.cosmosdb.DocumentCollection
  type: Class
  summary: >-
    <p>Represents a document collection in the Azure Cosmos DB database service. A collection is a named logical container for documents. </p>

    <p>A database may contain zero or more named collections and each collection consists of zero or more JSON documents. Being schema-free, the documents in a collection do not need to share the same structure or fields. Since collections are application resources, they can be authorized using either the master key or resource keys. </p>
  syntax:
    content: public class DocumentCollection extends Resource
- uid: com.microsoft.azure.cosmosdb._trigger
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._trigger.yml
  name: Trigger
  nameWithType: Trigger
  fullName: com.microsoft.azure.cosmosdb.Trigger
  type: Class
  summary: >-
    <p>Represents a trigger in the Azure Cosmos DB database service. </p>

    <p>Cosmos DB supports pre and post triggers defined in JavaScript to be executed on creates, updates and deletes. For additional details, refer to the server-side JavaScript API documentation. </p>
  syntax:
    content: public class Trigger extends Resource
- uid: com.microsoft.azure.cosmosdb.rx._async_document_client
  parent: com.microsoft.azure.cosmosdb.rx
  href: com.microsoft.azure.cosmosdb.rx._async_document_client.yml
  name: AsyncDocumentClient
  nameWithType: AsyncDocumentClient
  fullName: com.microsoft.azure.cosmosdb.rx.AsyncDocumentClient
  type: Interface
  summary: >-
    <p>Provides a client-side logical representation of the Azure Cosmos DB database service. This async client is used to configure and execute requests against the service.</p>

    <p>

      <xref uid="com.microsoft.azure.cosmosdb.rx._async_document_client" data-throw-if-not-resolved="false">AsyncDocumentClient</xref> async APIs return <ulink url="https://github.com/ReactiveX/RxJava">rxJava</ulink>'s<code>Observable 

        </code> , and so you can use rxJava <xref uid="" data-throw-if-not-resolved="false">Observable</xref> functionalities. <b>The async <xref uid="" data-throw-if-not-resolved="false">Observable</xref> based APIs perform the requested operation only after subscription.</b></p>

    <p>The service client encapsulates the endpoint and credentials used to access the Cosmos DB service.</p>

    <p>To instantiate you can use the <xref uid="" data-throw-if-not-resolved="false">Builder</xref><pre><code>AsyncDocumentClient client = new AsyncDocumentClient.Builder()

                .withServiceEndpoint(serviceEndpoint)

                .withMasterKey(masterKey)

                .withConnectionPolicy(ConnectionPolicy.GetDefault())

                .withConsistencyLevel(ConsistencyLevel.Session)

                .build();

        </code></pre></p>
  syntax:
    content: public interface AsyncDocumentClient
- uid: com.microsoft.azure.cosmosdb._document_client_exception
  parent: com.microsoft.azure.cosmosdb
  href: com.microsoft.azure.cosmosdb._document_client_exception.yml
  name: DocumentClientException
  nameWithType: DocumentClientException
  fullName: com.microsoft.azure.cosmosdb.DocumentClientException
  type: Class
  summary: >-
    <p>This class defines a custom exception type for all operations on DocumentClient in the Azure Cosmos DB database service. Applications are expected to catch <xref uid="com.microsoft.azure.cosmosdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> and handle errors as appropriate when calling methods on DocumentClient. </p>

    <p>Errors coming from the service during normal execution are converted to <xref uid="com.microsoft.azure.cosmosdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref> before returning to the application with the following exception: </p>

    <p>When a BE error is encountered during a QueryIterable&lt;T&gt; iteration, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.cosmosdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>. </p>

    <p>When a transport level error happens that request is not able to reach the service, an IllegalStateException is thrown instead of <xref uid="com.microsoft.azure.cosmosdb._document_client_exception" data-throw-if-not-resolved="false">DocumentClientException</xref>. </p>
  syntax:
    content: public class DocumentClientException

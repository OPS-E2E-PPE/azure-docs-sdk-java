  summary: >-
    <p>Contains the configurations for tests.</p>

    <p>For running tests, you can pass a customized endpoint configuration in one of the following ways: <ul><li><p>-DACCOUNT_KEY="[your-key]" -ACCOUNT_HOST="[your-endpoint]" as JVM command-line option. </p></li><li><p>You can set ACCOUNT_KEY and ACCOUNT_HOST as environment variables. </p></li></ul></p>

